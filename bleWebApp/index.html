<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Web BLE App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Tab styling */
        .tab-container {
            display: flex;
            border-bottom: 2px solid #ccc;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-bottom: none;
            background-color: #f1f1f1;
        }
        .tab.active {
            background-color: white;
            border-top: 2px solid #007bff;
            font-weight: bold;
        }
        /* Content styling */
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .tab-content.active {
            display: block;
        }
        /* Frame styling */
        .frame {
            width: 100%;
            height: 300px;
            border: 2px solid #007bff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>

    <!-- Placeholder for Dropdown Menu -->
    <div id="menuContainer">
        <script src="menu.js"></script>
    </div>

    <!-- Tab Navigation -->
    <div class="tab-container">
        <div class="tab active" onclick="openTab(event, 'tab1')">Control</div>
        <div class="tab" onclick="openTab(event, 'tab2')">BLE</div>
        <div class="tab" onclick="openTab(event, 'tab3')">Misc</div>
    </div>

    <!-- Tab 1: Now "Control" -->
    <div id="tab1" class="tab-content active">
        <script src="gemboxcontrol.js"></script>
    </div>

    <!-- Tab 2: Now "BLE" -->
    <div id="tab2" class="tab-content">
        <script src="bleWebApp.js"></script>
    </div>

    <!-- Tab 3: Frame with "Tab 3" text -->
    <div id="tab3" class="tab-content">
        <div class="frame">Tab 3</div>
    </div>

    <script>
        function openTab(event, tabId) {
            // Hide all tab content
            const contents = document.querySelectorAll(".tab-content");
            contents.forEach(content => content.classList.remove("active"));

            // Remove active class from all tabs
            const tabs = document.querySelectorAll(".tab");
            tabs.forEach(tab => tab.classList.remove("active"));

            // Show the selected tab content and mark the tab as active
            document.getElementById(tabId).classList.add("active");
            event.currentTarget.classList.add("active");
        }
    </script>

</body>
</html>
